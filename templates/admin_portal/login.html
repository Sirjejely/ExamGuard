<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - ExamGuard</title>
    <style>
        body {
            background: linear-gradient(120deg, #e0e7ef 0%, #f8fafc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            background: #fff;
            padding: 2.5rem 2rem 2rem 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 1.2rem;
        }
        h2 {
            color: #1a237e;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        label {
            color: #333;
            margin-bottom: 0.3rem;
            font-size: 1rem;
        }
        input[type="text"], input[type="password"] {
            padding: 0.7rem 1rem;
            border: 1px solid #b0bec5;
            border-radius: 6px;
            margin-bottom: 1.2rem;
            font-size: 1rem;
            background: #f5f7fa;
            transition: border 0.2s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border: 1.5px solid #1976d2;
            outline: none;
        }
        button[type="submit"] {
            background: linear-gradient(90deg, #1976d2 0%, #42a5f5 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.8rem 0;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #1565c0 0%, #1976d2 100%);
        }
        .error-message {
            color: #d32f2f;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 1rem;
        }
        @media (max-width: 500px) {
            body { padding: 0.5rem; }
            .login-card { padding: 1.2rem 0.5rem 1.5rem 0.5rem; max-width: 100vw; width: auto; }
            form, input[type="text"], button[type="submit"] { font-size: 1em; }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <svg class="login-icon" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="24" cy="24" r="22" fill="#1976d2" fill-opacity="0.12"/>
            <path d="M24 14a6 6 0 1 1 0 12a6 6 0 0 1 0-12zm0 16c-6.075 0-11 3.134-11 7v1a1 1 0 0 0 1 1h20a1 1 0 0 0 1-1v-1c0-3.866-4.925-7-11-7z" fill="#1976d2"/>
        </svg>
        <h2>Admin Login</h2>
        <form method="post" action="" autocomplete="off">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autocomplete="username" placeholder="Enter your username">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter your password">
            <button type="submit">Login</button>
            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}
            <div style="text-align:center;margin-top:1rem;">
                <a href="/" style="background:#1976d2;color:#fff;padding:7px 18px;border-radius:6px;text-decoration:none;font-weight:600;box-shadow:0 2px 8px rgba(25,118,210,0.08);transition:background 0.2s;display:inline-block;">Return to Homepage</a>
            </div>
        </form>
    </div>
</body>
</html>
