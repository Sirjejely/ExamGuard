{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Result</title>
    <link rel="stylesheet" href="{% static 'css/exam.css' %}">
</head>
<body>
    <div id="result-container" style="max-width: 700px; margin: 3rem auto; background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.08);">
        <h1>Exam Result</h1>
        <h2 id="score"></h2>
        <h3>Question Summary</h3>
        <ul id="question-summary" style="list-style: none; padding: 0;"></ul>
        <a href="/" style="display: inline-block; margin-top: 1.2rem; padding: 0.7rem 2rem; background: #1976d2; color: #fff; border-radius: 5px; text-decoration: none; font-weight:600;">Return to Homepage</a>
        <a href="/student/login/" style="display: inline-block; margin-top: 2rem; padding: 0.7rem 2rem; background: #007bff; color: #fff; border-radius: 5px; text-decoration: none;">Return to Login</a>
    </div>
    <script src="{% static 'js/result.js' %}"></script>
</body>
</html>
