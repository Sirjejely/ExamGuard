{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="{% static 'css/student_login.css' %}">
</head>
<body>
    <div class="login-container">
        <h2>Student Exam Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="matric_number">Matric Number</label>
                <input type="text" id="matric_number" name="matric_number" required>
            </div>
            <div class="form-group">
                <label for="course_code">Exam Key (Course Code)</label>
                <input type="text" id="course_code" name="course_code" required>
            </div>
            <button type="submit">Login</button>
            <p id="error-message" class="error-message"></p>
        </form>
    </div>
    <script src="{% static 'js/student_login.js' %}"></script>
</body>
</html>
