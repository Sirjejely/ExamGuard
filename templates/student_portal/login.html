{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="{% static 'css/student_login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="{% static 'icons/graduation-cap.svg' %}" alt="ExamGuard" class="login-icon">
            <h2>Student Exam Login</h2>
        </div>
        <form id="login-form">
            <div class="form-group">
                <label for="name"><img src="{% static 'icons/user.svg' %}" class="input-icon"> Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="matric_number"><img src="{% static 'icons/id-card.svg' %}" class="input-icon"> Matric Number</label>
                <input type="text" id="matric_number" name="matric_number" required>
            </div>
            <div class="form-group">
                <label for="course_code"><img src="{% static 'icons/book.svg' %}" class="input-icon"> Exam Key (Course Code)</label>
                <input type="text" id="course_code" name="course_code" required>
            </div>
            <button type="submit" style="background:#1976d2;color:#fff;padding:7px 18px;border-radius:6px;text-decoration:none;font-weight:600;box-shadow:0 2px 8px rgba(25,118,210,0.08);transition:background 0.2s;display:inline-block;border:none;outline:none;cursor:pointer;margin-top:0.5rem;">Login</button>
            <div style="text-align:center;margin-top:1rem;">
                <a href="/" style="background:#1976d2;color:#fff;padding:7px 18px;border-radius:6px;text-decoration:none;font-weight:600;box-shadow:0 2px 8px rgba(25,118,210,0.08);transition:background 0.2s;display:inline-block;">Return to Homepage</a>
            </div>
            <p id="error-message" class="error-message"></p>
        </form>
    </div>
    <script src="{% static 'js/student_login.js' %}"></script>
</body>
</html>
